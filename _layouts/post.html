---
layout: default
title-override: Journal
---
<div class="post">

  <article class="post">
    <div class="container">
      <h1><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ page.title }}</a></h1>
      <ul class="post-meta">
        <li><a href="https://twitter.com/fehler" title="Follow Christopher on Twitter.">{{ page.author }}</a> · {{ page.date | date: "%B, %Y" }}</li>
      </ul>
      <img class="post-image" src="/assets/{{ page.image }}" alt="{{ page.imagealt }}" />
      {{ content }}
      
      <ul class="post-meta">
        <li class="post-meta--unix"><a href="{{ post.url | prepend: site.baseurl }}">{{ page.date | date: "%s" }}</a> · {{ page.categories | capitalize }}</li>
      </ul>
    </div>
  </article>

</div>
