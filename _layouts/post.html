---
layout: default
title-override: Journal
---

<div class="post">

  <article class="post">
    <div class="container">
      <h1><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ page.title }}</a></h1>
      <ul class="post-meta">
        <li><a href="https://twitter.com/fehler" title="Follow me on Twitter.">{{ page.author }}</a> &bull; <a href="{{ post.url | prepend: site.baseurl }}">{{ page.date | date: '%B, %Y' }}</a></li>
      </ul>
      <img class="post-image" src="/assets/{{ page.image }}" alt="{{ page.imagealt }}" />
      {{ content }}
      <ul class="post-meta post-meta--footer">
        <li><a href="{{ site.baseurl }}category/{{ page.category | slugify }}">{{ page.category }} </a> &bull; <a href="https://twitter.com/fehler">Twitter</a> &bull; <a href="{{ post.url | prepend: site.baseurl }}">{{ page.date | date: "%s" }}</a></li>
      </ul>
    </div>
  </article>

</div>
