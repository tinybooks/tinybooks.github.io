<script type="text/javascript">
  $(document).ready(function(){
    $('.js-newsletter').click(function(e){
      $('.overlay').removeClass('animated zoomOut');
      $('.js-newsletter-overlay').addClass('active animated zoomIn');
      $('body').addClass('overlay-active');
      e.preventDefault();
    });
    $('.js-overlay-close').click(function(e){
      $('.overlay').removeClass('animated zoomIn');
      $('.overlay').addClass('animated zoomOut');
      $('body').removeClass('overlay-active');
      setTimeout(function(){
        $('.overlay').removeClass('active');
      }, 500);
      e.preventDefault();
    });
    $('.list-quotes').slick({
      dots: true,
      infinite: false,
      speed: 300,
      slidesToShow: 3,
      slidesToScroll: 3,
      responsive: [
        {
          breakpoint: 1240,
          settings: {
            slidesToShow: 2,
            slidesToScroll: 2
          }
        },
        {
          breakpoint: 815,
          settings: {
            slidesToShow: 1,
            slidesToScroll: 1
          }
        }
      ]
    });
  });
</script>
