---
layout: default
title: Journal
---

<div class="container">
	<h1>Latest Posts</h1>
  <ul class="list-posts">
    {% for post in site.posts limit:3 %}
      <li class="post">
        <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        <ul class="post-meta">
          <li><a href="https://twitter.com/fehler" title="Follow me on Twitter.">{{ post.author }}</a></li>
          <li class="post-meta--unix"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.date | date: "%s" }}</a></li>
        </ul>
        <img class="post-image" src="/assets/{{ post.image }}" alt="{{ post.imagealt }}" />
        {{ post.content }}
      </li>
    {% endfor %}
  </ul>

    <!-- Pagination links -->
</div>
<!-- /.container -->
<div class="archive-link">
  <hr>
  <p class="ta-c"><a href="{{ site.baseurl }}/archive" class="btn">Browse the Archive</a></p>
</div>
