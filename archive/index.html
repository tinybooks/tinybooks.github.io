---
layout: default
title: Archive
---

<div class="container container--wide">
	<h1>All Posts</h1>
  <ul class="list-posts-archive">
    {% for post in site.posts %}<li class="post"><a class="post-link" href="{{ post.url | prepend: site.baseurl }}" title="{{ post.title }}"><img src="/assets/{{ post.image }}" alt="{{ post.imagealt }}" /></a></li>{% endfor %}
  </ul>

</div>
<!-- /.container -->
